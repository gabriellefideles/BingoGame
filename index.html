<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bingo Game</title>
</head>
<body>
    <div id="bingo-container">
        <h1>Bingo Game</h1>
        <div id="player-info">
            <label for="player-name">Seu Nome:</label>
            <input type="text" id="player-name">
            <button onclick="generateCard()">Gerar Cartela</button>
        </div>
        <div id="bingo-cards">
            <!-- Cartelas geradas aparecerão aqui -->
        </div>
        <button onclick="startGame()">Iniciar Jogo</button>
        <button onclick="drawNumber()">Sortear Número</button>
        <div id="drawn-number">Número Sorteado: </div>
        <div id="winners">Vencedores: </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
